<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
$(document).ready(function () {
            var apiBaseUrl = "https://store.playstation.com/store/api/chihiro/00_09_000/container/US/en/999/";
            var storeBaseUrl = "https://store.playstation.com/en-us/product/";
            var urlMap = {
                spiderman: "UP9000-CUSA02299_00-MARVELSSMGOTY000",
                overwatch: "UP0002-CUSA01842_00-OWLEGENDARY00000",
                division2: "UP0001-CUSA12639_00-TCTD2BASEGAME001",
                starwarsjedi: "UP0006-CUSA12539_00-SWJFOSTANDARD000",
                daysgone: "UP9000-CUSA08966_00-DAYSGONECOMPLETE",
                hitman2: "UP4572-CUSA12421_00-HITMANSTANDARD00",
                deathstranding: "UP9000-CUSA11260_00-DEATHSTRAND00001",
                nfsheat: "UP0006-CUSA15081_00-NEEDFORSPEED2020",
                ufc4: "UP0006-CUSA14204_00-EASPORTSUFC4GAME"
            };

            for (var game in urlMap) {
                $.get(apiBaseUrl + urlMap[game], function (data, status) {
                    document.body.style.background = '#262626';
                    document.write('<div style="float:left"><a href="' + storeBaseUrl+data.id + '"><img src="' + data.images[0].url + '" align="left" width="200px"></a>');
                    document.write('<div style="text-align:center"><div style="display:inline-block"><h1 style="color: green">' + data.default_sku.display_price + '</h1></div>');
                    if (data.default_sku.rewards.length > 0) {
                        document.write(data.default_sku.rewards[0].bonus_display_price ? (' <div style="display:inline-block"><h1 style="color: yellow">' + data.default_sku.rewards[0].bonus_display_price + '</h1></div>') : '');
                        document.write(data.default_sku.rewards[0].display_price ? (' <div style="display:inline-block"><h1 style="color: white">' + data.default_sku.rewards[0].display_price + '</h1></div>') : '');
                    }
                    document.write('</div></div>');
                });
                document.write('&nbsp;');
            }
        });
    </script>
</head>

<body>

</body>

</html>
